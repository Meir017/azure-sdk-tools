trigger:
  - master

variables:
  NodeVersion: "10.x"
  skipComponentGovernanceDetection: true

jobs:
  - job: "Build"

    pool:
      vmImage: "ubuntu-16.04"

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "$(NodeVersion)"
        displayName: "Install Node.js $(NodeVersion)"

      - script: |
          cd src/ts/eslint-plugin-azure-sdk
        displayName: "Reach directory"

      - script: |
          npm install -g npm@6.9.0
        displayName: "Install npm version 6.9.0"

      - script: |
          npm install
        displayName: "Install dependencies"

      - script: |
          npm run build
        displayName: "Build library"

      - script: |
          npm pack
        displayName: "Pack libraries"

      - task: CopyFiles@2
        inputs:
          contents: "src/ts/eslint-plugin-azure-sdk/*.tgz"
          targetFolder: $(Build.ArtifactStagingDirectory)
          flattenFolders: true
        displayName: "Copy packages"

      - task: PublishBuildArtifacts@1
        condition: succeededOrFailed()
        displayName: "Publish artifacts"
        inputs:
          artifactName: packages

  - job: "Analyze"

    pool:
      vmImage: "ubuntu-16.04"

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "$(NodeVersion)"
        displayName: "Install Node.js $(NodeVersion)"

      - script: |
          cd src/ts/eslint-plugin-azure-sdk
        displayName: "Reach directory"

      - script: |
          npm install -g npm@6.9.0
        displayName: "Install npm version 6.9.0"

      - script: |
          npm install
        displayName: "Install dependencies"

      - script: |
          npm run lint
        displayName: "Run lint"

      - script: |
          npm audit
        condition: and(succeeded(), eq(variables['RunNpmAudit'], 'true'))
        displayName: "Audit packages"

  - job: "Test"

    strategy:
      matrix:
        Linux_Node8:
          OSName: "Linux"
          OSVmImage: "ubuntu-16.04"
          NodeVersion: "8.x"
        Linux_Node10:
          OSName: "Linux"
          OSVmImage: "ubuntu-16.04"
          NodeVersion: "10.x"
        Linux_Node12:
          OSName: "Linux"
          OSVmImage: "ubuntu-16.04"
          NodeVersion: "12.x"
        macOS_Node8:
          OSName: "macOS"
          OSVmImage: "macOS-10.13"
          NodeVersion: "8.x"
        macOS_Node10:
          OSName: "macOS"
          OSVmImage: "macOS-10.13"
          NodeVersion: "10.x"
        macOS_Node12:
          OSName: "macOS"
          OSVmImage: "macOS-10.13"
          NodeVersion: "12.x"
        Windows_Node8:
          OSName: "Windows"
          OSVmImage: "vs2017-win2016"
          NodeVersion: "8.x"
        Windows_Node10:
          OSName: "Windows"
          OSVmImage: "vs2017-win2016"
          NodeVersion: "10.x"
        Windows_Node12:
          OSName: "Windows"
          OSVmImage: "vs2017-win2016"
          NodeVersion: "12.x"

    pool:
      vmImage: "$(OSVmImage)"

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "$(NodeVersion)"
        displayName: "Install Node.js $(NodeVersion)"

      - script: |
          cd src/ts/eslint-plugin-azure-sdk
        displayName: "Reach directory"

      - script: |
          npm install -g npm@6.9.0
        displayName: "Install npm version 6.9.0"

      - script: |
          npm install
        displayName: "Install dependencies"

      - script: |
          npm test
        displayName: "Test library"
